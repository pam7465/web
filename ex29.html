<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex29</title>
    <style>
        h1{
            text-align:center;
        }
        div{
            margin:20px 40px;
            border:1px solid black;
            padding:10px;
            border-radius:10px;
        }
        .inline>img{
            margin-right:40px;
        }
        .block>img{
            display:block;
        }
    </style>
</head>
<body>
    <h1>인라인(inline)과 블록(block) </h1>
    <div class="inline">
        <img src="./pic1.jpg" alt="pic1">
        <img src="./pic2.jpg" alt="pic2">
        <img src="./pic3.jpg" alt="pic3">
    </div>
    <div class="block">
        <img src="./pic1.jpg" alt="pic1">
        <img src="./pic2.jpg" alt="pic2">
        <img src="./pic3.jpg" alt="pic3">
    </div>
</body>
</html>
