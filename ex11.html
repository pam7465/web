<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
</head>
<body>
    <h1>폼,양식(Form)</h1>
    <form id="login">
        <label for="uid">아이디</label>
        <input type="text"  id="uid">
        <br>
        <label for="upass">비밀번호</label>
        <input type="password"  id="upass">
        <br>
        <label for="save">아이디 저장</label>
        <input type="checkbox" id="save">
        <br>
        <input type="submit" value="로그인">
    </form>

    <h2>모든 폼 요소</h2>
    <form>        
        <input type="button" value="클릭">
        <br>
        <input type="checkbox" id="uid">
        <label for="uid">아이디저장</label>
        <br>
        <label>색상을 선택하세요</label>
        <input type="color">
        <br>
        <label>월차일을 선택하세요</label>
        <input type="date">
        <br>
        <label>수신 가능한 이메일 주소를 넣어주세요</label>
        <input type="email">
        <br>
        <label>첨부파일</label>
        <input type="file">
        <br>
        <label>나이</label>
        <input type="number">
        <br>
        <label>비밀번호</label>
        <input type="password">
        <br>
        <input type="radio" name="gender">
        <label>남</label>
        <br>
        <input type="radio" name="gender">
        <label>여</label>
        <br>
        <label>실적</label>
        <input type="range">
        <br>
        <input type="reset" value="취소">
        <br>
        <label>검색</label>
        <input type="search">
        <br>
        <input type="submit" value="전송">
        <br>
        <label>성명</label>
        <input type="text">
        <br>
        <label>작성시간</label>
        <input type="time">
        <br>
        <select>
            <option>지역을 선택하세요</option>
            <option>서울</option>
            <option>인천</option>
            <option>경기</option>            
        </select>
        <br>
        <label>본문</label>
        <textarea cols="50" rows="20"></textarea>
    </form>
</body>
</html>
