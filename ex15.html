<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15</title>
    <style>
        table,th,td{
            border:1px solid #ff0000;
            border-collapse:collapse;
        }
        th,td{
            padding:10px;
            text-align:center;
        }
        
    </style>
</head>
<body>
    <h1>행,열 병합</h1>
    <h2>열 병합</h2>
    <table>
        <tr>
            <th>이름</th>
            <td></td>
            <th>전화번호</th>
            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
    </table>
    <br>
    <h2>컴퓨터 구성</h2>
    <table>
        <tr>
            <th>구분</th>
            <th>이름</th>
            <th>역할</th>
            <th>수량</th>
            <th>비고</th>
        </tr>
        <tr>
            <td rowspan="5">본체</td>
            <td>메인보드</td>
            <td>모든 하드웨어를 연결해주고 전원을 공급, 분배한다.</td>
            <td>2개</td>
            <td rowspan="8"></td>
        </tr>
        <tr>
            <td>CPU</td>
            <td>컴퓨터의 두뇌역할</td>
            <td>2개</td>
        </tr>
        <tr>
            <td>RAM</td>
            <td>주기억장치로 연산에 필요한 정보를 저장한다.</td>
            <td>4개</td>
        </tr>
        <tr>
            <td>SSD</td>
            <td>보조기억장치로 정보를 장기 보관하기 위해 사용한다.</td>
            <td>3개</td>
        </tr>
        <tr>
            <td>GPU</td>
            <td>그래픽 연산에 사용된</td>
            <td>2개</td>
        </tr>
        <tr>
            <td>출력장치</td>
            <td>모니터</td>
            <td>컴퓨터의 진행상황을 보여줌</td>
            <td>2개</td>
        </tr>
        <tr>
            <td rowspan="2">입력장치</td>
            <td>키보드</td>
            <td rowspan="2">사용자가 컴퓨터에 신호를 입력할 때 사용</td>
            <td rowspan="2">3Set</td>
        </tr>
        <tr>
            <td>마우스</td>
        </tr>
        <tr>
            <td>컴퓨터 세트<br>가능 개수</td>
            <td colspan="4">2개</td>
        </tr>
    </table>
</body>
</html>
