<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats new</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        .header{
            width:95%;
            height:320px;
            margin:40px auto;
            border-radius:30px;
            padding-top:126px;
            background-image:url(./images/banner.png);
            background-repeat:no-repeat;
            background-position-x:center;
            background-position-y:center;
            background-size:cover;
        }
        .header>h1{
            font-weight:400;
            font-size:4em;
            color:#062e6f;
            text-align:center;
            text-transform:capitalize;
        }
        .header>div{
            margin-top:78px;
            text-align:center;
        }
        .header>div>img{
            width:60px;
        }
        .sec01{
            width:1280px;
            margin:100px auto;
        }
        .sec01>.art{
            display:inline-block;
            width:610px;
        }
        .sec01>.art01{
            margin-right:54px;
        }
        h2{
            width:40px;
            margin-bottom:16px;
            border-radius:5px;
            padding:6px 0;
            background-color:rgba(6,46,111,0.2);
            font-weight:500;
            font-size:12px;
            text-align:center;
        }
        h3{
            margin-bottom:32px;
            font-weight:500;
            font-size:42px;
        }
        p{
            margin-bottom:20px;
            font-size:1.1em;
            line-height:1.6;
        }
        ol{
            padding-left:20px;
        }
        span{
            font-weight:700;
            font-size:1.05em;
        }
        a{
            text-decoration:none;
        }
        .sec01>.art02>img{
            width:610px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>chrome의 새로운 기능</h1>
        <div><img src="./images/ico-chro.svg" alt="크롬"></div>
    </header>
    <section class="sec sec01">
        <article class="art art01">
            <h2>보안</h2>
            <h3>자동 완성으로 빠르고 안전하게 결제하기</h3>
            <p>카드 보안 코드를 직접 추가하는 대신, 기기를 잠금 해제할 때처럼 지문 스캔, 얼굴 스캔 또는 화면 잠금 PIN 등의 방식을 통해 결제 카드 세부정보를 모두 입력하세요.</p>
            <ol>
                <li>
                    <span><a href="#">설정</a> > 자동 완성 및 비밀번호 > 결제 수단</span>으로 이동합니다.
                </li>
                <li>
                    <span>"자동 완성으로 결제할 때마다 수동으로 인증"</span>을 사용 설정합니다.
                </li>
            </ol>
        </article>
        <article class="art art02">
            <img src="./images/img01.webp" alt="보안 이미지">
        </article>
    </section>
    <section class="sec sec02"></section>
    <section class="sec sec03"></section>
    <section class="sec sec04"></section>
</body>
</html>
