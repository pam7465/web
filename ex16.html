<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex16</title>
    <style>
        h2{
           color:#0000ff;
           font-size:100px; 
        }
        p{
            color:#ff00ff;
            font-size:50px;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>인라인(Inline) 스타일</h2>
    <p>요소 내부에서 스타일을 정의하는 것으로 우선순위가 높다</p>
    <p>인라인 스타일은 다른 요소에 적용되지 않는다.</p>
    <br>
    <h2>내부(Inner) 스타일</h2>
    <p>내부스타일은 선택자를 이용하여 요소를 선택하고 스타일을 적용한다.</p>
    <p>선택된 요소에 스타일이 적용된다.</p>
    <p>인라인 스타일보다 우선순위가 늦다.</p>
</body>
</html>
